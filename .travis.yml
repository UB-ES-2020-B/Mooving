os:
  - linux
language:
  - node_js
node_js:
  - 15.0.1
install:
  - npm install -g @vue/cli
before_script:
  - export FRONTEND=mooving
  - ./create_frontend.sh
script:
  - ./build_frontend.sh
  - npm run test:unit
after_success:
  - ./move_frontend.sh
branches:
  only:
  - main
  - develop
  - TR8T1_CTVue
before_deploy:
  - cd flaskProject
  - heroku 
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    main: mooving
    develop: mooving-develop
    TR8T1_CTVue: provant999
  run: ./server_create_db.sh
