os:
- linux
language:
- python
node_js:
- 15.0.1
python:
- 3.8.6
before_install:
- nvm install node --reinstall-packages-from=node
install:
- npm install -g @vue/cli
before_script:
- export FRONTEND=mooving
- "./create_frontend.sh"
script:
- "./test_frontend.sh"
- "./test_backend.sh"
- "./build_frontend.sh"
after_success:
- "./move_frontend.sh"
branches:
  only:
  - main
  - develop
  - TR8T2_CTFlask
before_deploy:
- cd flaskProject
- heroku
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    main: mooving
    develop: mooving-develop
    TR8T2_CTFlask: provant999
  run: "./server_create_db.sh"
